<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">

    <title>Youtube</title>
</head>

<body>

    <header>
        <div class="toggle"><i class="fas fa-bars"></i></div>
        <div id="logo"><i class="fab fa-youtube"></i>Youtube</div>
        <div class="search">
            <input type="text" size="50" name="search" placeholder="Search...." />
            <button type="button"><i class="fas fa-search"></i></button>
        </div>
        <div id="end">
            <div id="videoplus"><i class="fas fa-video-plus"></i></div>
            <div id="mega-menu"><i class="fas fa-th"></i></div>
            <div id="share"><i class="fas fa-share"></i></div>
            <div id="noti"><i class="fas fa-bell"></i></div>
            <img src="" alt="" class="img-thumbnail img-circle">
        </div>

    </header>
    <div id="collapsepanel" class="collapsepanel">

    </div>

    <section>
        <div class="main">
            <div class="player"></div>
            <div class="description"></div>
        </div>
        <div class="sidepanel"></div>
    </section>
    <footer>

    </footer>

    <script src="script.js"></script>

</body>

</html>
